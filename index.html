<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Master App</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; padding: 20px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; max-width: 500px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #00d2ff; color: #000; font-weight: bold; cursor: pointer; }
        #response { margin-top: 20px; text-align: left; padding: 10px; color: #00ffcc; font-size: 14px; min-height: 50px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>AI ASSISTANT ðŸ¤–</h2>
        <input type="text" id="userInput" placeholder="Kuch puchiye...">
        <button onclick="chat()">Send Message</button>
        <div id="response">Jawab yahan aayega...</div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        window.chat = async function() {
            const out = document.getElementById('response');
            const prompt = document.getElementById('userInput').value;
            out.innerText = "AI soch raha hai...";

            // YAHAN NAYI KEY DAALEIN (Pichli saari block ho chuki hain)
            const KEY = "AIzaSyCT72OepE0Nh-KQvDtJNGRbnYbLwrjyF-c"; 

            try {
                const genAI = new GoogleGenerativeAI(KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(prompt);
                const response = await result.response;
                out.innerText = response.text();
            } catch (err) {
                out.innerHTML = `<span style="color:red">Error: Shayad aap local file chala rahe hain. Ise CodeSandbox ya kisi website par host karein.</span><br><small>${err.message}</small>`;
            }
        }
    </script>
</body>
</html>
